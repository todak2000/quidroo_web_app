{% extends "onboarding/base.html" %}

{% load static %}

{% block body%}
<section class="onboarding-background"> 
    <div class="login-card">
        
        <div id="email_login_form">
            <div class="login-btn-div mt-3">
                <h3 class="el-title tc">Log In</h3>
                <p class="signin-p">New on Quidroo? <a href="{% url 'index' %}" id="span-blue">Get Started</a></p>
            </div>
            {% if message %}
                <p class="error-message">{{message}}</p>
            {% else %}
               
            {% endif %}
            <form  action="{% url 'signin' %}" method="post" class="form">
                {% csrf_token %}
                <label>Email Address</label>
                <input type="text" class="form-input" placeholder="Enter Company email address" id="l_email" name="l_email" oninput="l_checkFormOne()"/>
                <label>Password</label>
                <div class="">
                    <div style="display: flex; justify-content: left;">
                        <input type="password" 
                    class="form-input" 
                    name="l_password" 
                    id="l_password"
                    placeholder="Enter password" 
                    oninput="l_checkFormOne()"
                    />
                    <img src="{% static 'img/eye_hidden.svg' %}" class="img-eye" id="l_show_eye" onclick="l_showPassword()"/>
                    <img src="{% static 'img/eye_show.svg' %}" class="img-eye" id="l_hide_eye" onclick="l_showPassword()" style="display: none;"/>
                    </div>
                </div>
                <div class="form-btn-div mt-3">
                    <button class="btn-disabled" type="submit" disabled id="l_btn-login">Log In</button>
                    <a href="{% url 'forgot_page' %}" id="forg">Forgot password?</a>
                </div>
            </form>
        </div> 
    </div>
</section>
{% endblock %}
